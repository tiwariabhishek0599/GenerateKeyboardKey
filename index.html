<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Keycode Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-display">
            <p id="pressed">You pressed <span id="key-display"></span></p>
            <p id="key-code"><span id="keycode-display"></span></p>
            <p id="History"><span id="key-history"></span></p>
        </div>
    </div>

    <audio id="key-sound" src="./sound.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
